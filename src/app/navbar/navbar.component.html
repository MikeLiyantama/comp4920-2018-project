<mat-sidenav-container class="page-container">
  <mat-sidenav
    #drawer
    position="start"
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="over"
    [(opened)]="drawerOpened"
    >
    <h1 class="logo">Organise.me</h1>
    <app-left-sidebar (drawerCloseRequested)="onDrawerCloseRequested($event)"></app-left-sidebar>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <mat-toolbar color="primary">
      <button
        class="sideMenuToggle"
        type="button"
        aria-label="Toggle Menu"
        mat-icon-button
        (click)="openDrawer()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="container">
        <span>{{appbarService.title}}</span>
        <button class="profileIcon" [matMenuTriggerFor]="profileMenu" mat-icon-button>
          {{firstLetterOfUserName}}
        </button>
        <mat-menu #profileMenu="matMenu" xPosition="before" [overlapTrigger]="false">
          <button mat-menu-item routerLink="/app">Home</button>
          <button mat-menu-item routerLink="/app/profile/{{currentUserId}}">Profile</button>
          <button mat-menu-item routerLink="/app/settings">Settings</button>
          <button mat-menu-item>Help</button>
          <button mat-menu-item (click)="logout()">Log Out</button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <mat-sidenav-container hasBackdrop="false" class="content">
      <mat-sidenav [(opened)]="rightPaneService.opened" class="rightPane" mode="side" position="end">
        <app-task-detail></app-task-detail>        
      </mat-sidenav>
      <ng-content></ng-content>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>
