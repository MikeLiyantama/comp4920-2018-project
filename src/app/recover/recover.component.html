<div class="wrapper" *ngIf="!sent; else codeSent">

  <form class="form" (submit)="sendEmail()">
    <h1>Recover your Password</h1>
    <mat-form-field class="form-group input-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="username" name="username" type="text">
    </mat-form-field>
    <div *ngIf="error">
      You have made a grave mistake... {{errorMessage}}
    </div>
    <div class="form-group">
      <button type="submit" mat-raised-button>Submit</button>
    </div>
    <div class="form-group">
      <a routerLink="/auth/login">Back to login</a> 
    </div>
  </form>

</div>
<ng-template #codeSent>
  <div class="wrapper" *ngIf="!codeCorrect; else newPass">
    <form class="form" (submit)="checkCode()">
      <h1>Enter the code </h1>
      <mat-form-field class="form-group input-field">
        <mat-label>Code</mat-label>
        <input matInput [(ngModel)]="userCode" name="userCode" type="text">
      </mat-form-field>
      <div *ngIf="error">
        You have made a grave mistake...
      </div>
      <div class="form-group">
        <button type="submit" mat-raised-button>Submit</button>
      </div>
    <div class="form-group">
      <a routerLink="/auth/login">Back to login</a> 
    </div>
    </form>
  </div>

<ng-template #newPass>
  <div class="wrapper">
    <form class="form" (submit)="newPass()">
      <h1>Enter a new password </h1>
      <mat-form-field class="form-group input-field">
        <mat-label>New Password</mat-label>
        <input matInput [(ngModel)]="newPassword" name="newPassword" type="text">
      </mat-form-field>
      <div *ngIf="error">
        You have made a grave mistake... {{errorMessage}}
      </div>
      <div class="form-group">
        <button type="submit" mat-raised-button>Submit</button>
      </div>
    <div class="form-group">
      <a routerLink="/auth/login">Back to login</a> 
    </div>
    </form>
  </div>
</ng-template>




</ng-template>
