<main class="container">
  <mat-spinner
    *ngIf="loading"
    class="loading"
    color="primary"
    diameter="40">
  </mat-spinner>
  <div *ngIf="!loading">
    <form class="quickAddForm" (submit)="addTask()">
      <a
        *ngIf="isTeam"
        mat-stroked-button
        role="button"
        class="backToTeam"
        routerLink="/app/teams/{{teamId}}/tasks"
      >
        <mat-icon>arrow_back</mat-icon>
        Back to Team
      </a>
      <mat-form-field class="quickAdd" appearance="outline">
        <mat-label>Add New Task</mat-label>
        <input matInput [(ngModel)]="quickAddTask" name="quickAddTask">
        <mat-icon matSuffix>add</mat-icon>
      </mat-form-field>  
    </form>

    <mat-nav-list cdkDropList lockAxis="y" (cdkDropListDropped)="taskDrop($event)">
      <app-task
        *ngFor="let task of tasks"
        cdkDrag
        class="task"
        [task]="task"
        [teamId]="teamId"
        (markedAsComplete)="onTaskMarkedAsComplete($event)"
        (toggledImportance)="onTaskImportanceToggled($event)"
      >
        <mat-icon cdkDragHandle drag-handle>drag_handle</mat-icon>
        <span *cdkDragPreview drag-preview class="task taskPreview">
          <mat-checkbox></mat-checkbox>
          {{ task.title }}
        </span>
      </app-task>
    </mat-nav-list>
    <div class="bottompanel"> 
      <button
        mat-flat-button
        color="primary"
        [disabled]="loadingCompletedTasks"
        (click)="openCompletedTasks()"
      >
        <mat-icon>
          assignment_turned_in
        </mat-icon>
        View Completed Tasks
      </button>
      <div *ngIf="listId && listId !== 'today' && !isTeam" class="collaboration">
        <button
          mat-stroked-button
          (click)="openCollaborationDialog()"
        >
          <mat-icon>
            group_work
          </mat-icon>
          {{ collaborationPanelTitle }}
        </button>
        <span *ngIf="list.collaborators" class="collaborators">          
          <app-avatar
            *ngFor="let collaborator of list.collaborators.slice(0, 4)"
            matListAvatar 
            [user]="collaborator">
          </app-avatar>
        </span>
      </div>
    </div>
  </div>
</main>
