<div class="wrapper">
  <form class="form" (submit)="signup()">
    <h1>Organise.me</h1>
    <mat-form-field class="form-group input-field">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" name="name" type="text">
    </mat-form-field>
    <mat-form-field class="form-group input-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="text">
    </mat-form-field>
    <mat-form-field class="form-group input-field">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" name="username" type="text">
    </mat-form-field>
    <mat-form-field class="form-group input-field">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password">
    </mat-form-field>
    <mat-form-field class="form-group input-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password">
    </mat-form-field>
    <div *ngIf="invalid">
      You have made a grave mistake...
    </div>
    <div *ngIf="exists">
      The username you've entered is already registered!
    </div>
    <div class="form-group">
      <button type="submit" mat-raised-button>Create Account</button>
    </div>
    <div class="form-group">
      Already have an account? <a routerLink="/auth/login">Log in here</a> 
    </div>
  </form>
</div>
