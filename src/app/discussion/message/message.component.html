<div class="msg" [ngClass]="{'msgIsMine': mine}" role="listitem">
    <div class="msgTopLine">
        <app-avatar *ngIf="!mine" [user]="message.author"></app-avatar>
        <div class="msgContent">
            {{message.content}}
        </div>
    </div>
    <div *ngIf="!mine" class="msgAuthor">{{message.author.username}}</div>
</div>
