<div class="msg" [ngClass]="{'msgIsMine': mine}" role="listitem">
    <div class="msgTopLine">
        <app-avatar *ngIf="!mine" [user]="message.createdBy"></app-avatar>
        <div class="msgContent">
            {{message.content}}
        </div>
    </div>
    <div class="msgAuthor">
        {{ formattedDate }}
    </div>
</div>
