<div>
  <label>Username:
    <input [(ngModel)]="username" placeholder="username">
  </label>
</div>
<div>
  <label>Password:
    <input [(ngModel)]="password" placeholder="password">
  </label>
</div>
<div>
  <button (click)="checkAuth()">Submit</button>
</div>

<div *ngIf="wrongpass">
  You have entered a wrong password
</div>
