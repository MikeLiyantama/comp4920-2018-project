<main class="container">
    <mat-spinner
        *ngIf="loading"
        class="loading"
        color="primary"
        diameter="40"
    >
    </mat-spinner>
    <div class="row">
        <div *ngFor="let team of teams" class="col-12 col-sm-6 col-md-4 mb-4">
            <app-teamcard                        
                [team]="team"
                (teamEmitter)="deleteTeam($event)"
            >
            </app-teamcard>
        </div>
    </div>
</main>
