<mat-spinner
    *ngIf="loading"
    class="loading"
    color="primary"
    diameter="40">
  </mat-spinner>
<div *ngIf="!loading">
  <form (submit)="createList()">
    <mat-form-field class="quickAdd" appearance="outline">
      <mat-label>Add New List</mat-label>
      <input matInput [(ngModel)]="inputListField" name="inputListField">
      <mat-icon matSuffix>add</mat-icon>
    </mat-form-field>  
  </form>
  <mat-list>
    <mat-list-item 
      *ngFor="let list of lists"
      class="taskList"
      routerLink="/app/teams/{{teamId}}/lists/{{list._id}}">
    
      <mat-icon 
        matListIcon
      >
        group_work
      </mat-icon>
      <h3 matLine>{{list.title}}</h3>
    </mat-list-item>
  </mat-list>
</div>
